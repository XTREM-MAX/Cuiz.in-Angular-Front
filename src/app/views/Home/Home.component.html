<div class="view" #view>
  <app-header title="Cuiz.in"></app-header>
  <div class="wrapper" *ngIf="client.homeRecipe?.recipe">
    <section class="last" #secondcard></section>
    <section class="second" #lastcard></section>
    <section #firstcard>
      <ng-container *ngIf="!transitioning">
        <div class="hidingRotated"></div>
        <div class="image" [style.backgroundImage]="'url(https://www.nutriwi.com/img/recettes/' + client.homeRecipe.recipe.nameSlugify + '.jpg)'"></div>

        <div class="informations_generales_plat">
          <a class="nom_du_plat">{{ client.homeRecipe.recipe.name }}</a>
          <img *ngIf="client.homeRecipe.recipe.tags.diets.includes('vegetarien') || client.homeRecipe.recipe.tags.diets.includes('vegetalien')" class="vegetarien" src="../../../assets/icons/feuille.svg">
        </div>

        <div class="bas_de_la_page">
          <div class="informations_precises">
            <p> <img class="temps" src="../../../assets/icons/clock.svg"> {{ client.homeRecipe.recipe.time.total }} minutes </p>
            <p> <img class="nombre_personne" src="../../../assets/icons/account.svg"> {{ client.homeRecipe.recipe.quantity.portion }} personne {{ (+client.homeRecipe.recipe.quantity.portion > 0 ? "s" : "") }} </p>
            <p> <img class="energie" src="../../../assets/icons/energy.svg">{{ parseInt(client.homeRecipe.recipe.nutriments.energy) }} kcal</p>
          </div>

          <div class="likes">
            <img class="coeur" src="../../../assets/icons/heart-red.svg">
            <p class="nombre_likes">1</p>
          </div>
        </div>
      </ng-container>
    </section>
  </div>
</div>
