<mat-form-field appearance="outline" class="input">
  <mat-label>Votre nom et prénom</mat-label>
  <input matInput placeholder="Julien DELOISON" [(ngModel)]="text" (keyup.enter)="button._getHostElement().click()" />
</mat-form-field>
<div class="add">
  <button #button class="button" mat-stroked-button (click)="add()" [disabled]="!text || !text.length">Créer mon compte</button>
</div>
