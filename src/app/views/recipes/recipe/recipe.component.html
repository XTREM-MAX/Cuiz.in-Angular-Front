  <!-- C'est une ligne -->
  <div class="infos">
    <!-- C'est une colonne -->
    <span class="titrerecette">{{ recipe.name }}</span>
    <div class="temps">
      <span>{{ recipe.time }} minute{{ recipe.time > 1 ? "s" : ""}}</span>
      <img alt="Temps" draggable="false" src="../../../assets/icons/clock.svg">
    </div>
    <div class="personnes">
      <span>{{ recipe.users }} personne{{ recipe.users > 1 ? "s" : ""}}</span>
      <img alt="Portions" draggable="false" src="../../../assets/icons/account.svg">
    </div>

      <div>
        <span>{{ recipe.dateLiked }}</span>
