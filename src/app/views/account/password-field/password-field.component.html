<mat-form-field appearance="outline" class="input">
  <mat-label>Votre nouveau mot de passe</mat-label>
  <input matInput placeholder="Nouveau mot de passe" type="password" [(ngModel)]="text" (keyup.enter)="button._getHostElement().click()" />
</mat-form-field>
<div class="add">
  <button #button class="button" mat-stroked-button (click)="add()" [disabled]="!text || !text.length">Changer mon mot de passe</button>
</div>
